<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/index.css">


    <title>Loja</title>
</head>

<body>
    <header class="default_margin">
        <div class="container_margin_default">
            <img id="logo" src="./images/logo-provisorio.png" alt="">
            <ul>
                <li><a class="current-page" href="#">Loja</a></li>
                <li><a href="">Biblioteca</a></li>
                <li><a href="">Fórum</a></li>
                <li><a href="">Suporte</a></li>
            </ul>

            <div id="header__menu">
                <i class="fa-regular fa-user"></i>
                <span></span>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

    </header>

    <main>

        <section id="hero-section" class="default_margin">
            <div class="container_margin_default">
                <div id="hero__highlight">
                </div>

                <div id="align-search">
                    <input type="text" name="" id="" placeholder="Digite o nome do jogo que você deseja encontrar">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </section>

        <section id="games-list" class="default_margin">
            <div class="container_margin_default">
                <div id="most-purchased">
                    <button class="more-button">
                        <h2>Confira os últimos lançamentos</h2>
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>

                    <div class="games-containers">
                        <div class="game-container"><img id="terra-dourada" src="./images/terra-dourada.png" alt=""></div>
                        <div class="game-container"><img src="./images/game_wonderbox.png" alt=""></div>
                        <div class="game-container"><img src="./images/description-image.avif" alt=""></div>
                        <div class="game-container"><img src="./images/simulacao-vargas.png" alt="">
                            <img src="./images/rumo-ao-hexa.png" alt=""></div>
                        <div class="game-container"><img src="./images/senna-forever.jpg" alt=""></div>
                    </div>
                </div>

                <div id="most-purchased">
                    <button class="more-button">
                        <h2>Mais comprados</h2>
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>

                    <div class="games-containers">
                        <div class="game-container"><img src="./images/rumo-ao-hexa.png" alt="Capa jogo hexa"></div>
                        <div class="game-container"><img src="./images/brasil-game.png" alt="Capa jogo Brasil"></div>
                        <div class="game-container"><img src="./images/senna-forever.jpg" alt="Capa Senna Forever"></div>
                        <div class="game-container"><img id="terra-dourada" src="./images/terra-dourada.png" alt="Capa Terra Dourada"></div>
                        <div class="game-container"><img src="./images/description-image.avif" alt=""></div>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
